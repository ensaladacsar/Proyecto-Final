<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ea6f66, #764ba2);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 320px;
            box-sizing: border-box;
        }
        .register-container h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .input-group {
            margin-bottom: 1rem;
            position: relative;
            width: 100%;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            padding-left: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .btn-register {
            background: #965fce;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            box-sizing: border-box;
        }
        .btn-register:hover {
            background: #764ba2;
        }
        .login-link {
            margin-top: 15px;
            display: block;
            color: #764ba2;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form action="registrarUsuario.php" method="POST">
            <div class="input-group">
                <i class="fa fa-user-circle"></i>
                <input type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="input-group">
                <i class="fa fa-user-circle"></i>
                <input type="text" name="apellidos" placeholder="Apellidos" required>
            </div>
            <div class="input-group">
                <i class="fa fa-calendar"></i>
                <input type="date" name="fecha_nacimiento" required>
            </div>
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" name="un" placeholder="Nombre de Usuario" required>
            </div>
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="pw" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn-register">Registrar</button>
            <a href="index.html" class="login-link">¿Ya tienes una cuenta?<br>Inicia sesión aquí</a>
        </form>
    </div>
</body>
</html>
